name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  unittest:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: pip install pandas parameterized

      - name: Run Unittest
        run: python -m unittest discover
